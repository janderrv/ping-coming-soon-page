<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/images/logo.svg" alt="Ping" />
        </div>
        <h1>We are launching <b>soon!</b></h1>
        <p>Subscribe and get notified</p>
      </header>
      <main>
        <form action="#">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <button type="button">Notify Me</button>
        </form>
        <div class="img">
          <img
            src="/images/illustration-dashboard.png"
            alt="Dashboard"
            id="img-dashboard"
          />
        </div>
      </main>
      <footer>
        <div class="media">
          <img src="/images/logo-facebook.svg" alt="Facebook" />
          <img src="/images/logo-twitter.svg" alt="Twitter" />
          <img src="/images/logo-instagram.svg" alt="Instagram" />
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
